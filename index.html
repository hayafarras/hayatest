<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perpustakaan Haya Farras</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #dbeafe, #ffffff);
      color: #2c2c2c;
      position: relative;
      overflow-x: hidden;
    }

    /* ‚≠ê STAR BACKGROUND */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 20%, #ffffff, transparent),
        radial-gradient(1.5px 1.5px at 30% 70%, #ffffff, transparent),
        radial-gradient(1px 1px at 50% 40%, #ffffff, transparent),
        radial-gradient(1.5px 1.5px at 70% 30%, #ffffff, transparent),
        radial-gradient(1px 1px at 85% 80%, #ffffff, transparent);
      animation: twinkle 4s infinite alternate;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    header {
      padding: 24px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 36px;
      color: #ffffff;
      text-shadow: 0 0 10px #93c5fd;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 24px;
      padding: 12px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      position: relative;
      z-index: 1;
    }

    nav a {
      text-decoration: none;
      color: #2563eb;
      font-weight: 600;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    main h2 {
      font-size: 48px;
      color: #ffffff;
      text-shadow:
        0 0 6px #ffffff,
        0 0 12px #93c5fd,
        0 0 24px #93c5fd;
      animation: glowText 2.5s ease-in-out infinite alternate;
    }

    main p {
      margin-top: 24px;
      font-size: 18px;
      color: #4b5563;
      line-height: 1.7;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 14px;
      background: rgba(255,255,255,0.5);
      position: relative;
      z-index: 1;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 6px #ffffff, 0 0 12px #93c5fd;
      }
      to {
        text-shadow: 0 0 12px #ffffff, 0 0 30px #60a5fa;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Perpustakaan Haya Farras</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Koleksi</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <main>

</body>
</html>
