<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #dbeafe, #ffffff);
      color: #2c2c2c;
      overflow-x: hidden;
    }

    /* ================= INTRO ================= */
    .intro {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #bfdbfe, #ffffff);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeOut 1.5s ease forwards;
      animation-delay: 2.5s;
    }

    .intro h1 {
      font-size: 56px;
      color: #1e3a8a;
      text-align: center;
      animation: zoomIn 1.5s ease;
    }

    .intro h2 {
      margin-top: 14px;
      font-size: 22px;
      font-weight: 500;
      color: #2563eb;
    }

    @keyframes zoomIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* ================= HEADER ================= */
    header {
      background-color: #bfdbfe;
      padding: 24px 32px;
    }

    header h1 {
      font-size: 28px;
      color: #1e3a8a;
    }

    /* ================= NAV ================= */
    nav {
      position: fixed;
      top: 20px;
      right: 32px;
      display: flex;
      gap: 20px;
      background: rgba(255,255,255,0.8);
      padding: 10px 18px;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      font-weight: 600;
      color: #2563eb;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ================= MAIN ================= */
    main {
      flex: 1; /* INI KUNCI */
      max-width: 800px;
      margin: 140px auto 0;
      padding: 20px;
      text-align: center;
    }

    /* COMING SOON GEMOY */
    main h2 {
      font-size: 48px;
      color: #ffffff;
      letter-spacing: 4px;
      text-shadow:
        0 0 6px #ffffff,
        0 0 12px #93c5fd,
        0 0 24px #93c5fd;
      animation: glowText 2.5s ease-in-out infinite alternate;
    }

    main p {
      margin-top: 24px;
      font-size: 18px;
      color: #4b5563;
      line-height: 1.7;
    }

    @keyframes glowText {
      from {
        text-shadow:
          0 0 6px #ffffff,
          0 0 12px #93c5fd,
          0 0 24px #93c5fd;
      }
      to {
        text-shadow:
          0 0 10px #ffffff,
          0 0 20px #60a5fa,
          0 0 40px #60a5fa;
      }
    }

    /* ================= FOOTER ================= */
    footer {
      background-color: #93c5fd;
      text-align: center;
      padding: 16px;
      font-size: 14px;
      color: #1e3a8a;
    }
  </style>
</head>
